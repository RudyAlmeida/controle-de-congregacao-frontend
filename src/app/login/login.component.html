<app-header-blue></app-header-blue>
<section class="d-flex align-items-center vh-100 mt-5  align-middle">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-middle align-items-center">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (submit)="login()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Faça seu login:</p>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" name="email" [(ngModel)]="user.email" class="form-control form-control-lg"
              placeholder="Digite seu e-mail" />
            <label class="form-label" for="form3Example3">Endereço de e-mail</label>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" name="password" [(ngModel)]="user.password" class="form-control form-control-lg"
              placeholder="Digite sua senha" />
            <label class="form-label" for="form3Example4">Senha</label>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<app-footer-blue></app-footer-blue>
